<mat-card>

  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Overview">
      <h3 class = "h3">Overview of {{map_ChartOptions['region']}}</h3>
    </mat-tab>
    <mat-tab label="Population">
      <h3 class = "h3">Population of {{map_ChartOptions['region']}}</h3>
    </mat-tab>
    <mat-tab label="Jobs">
      <h3 class = "h3">Jobs in {{map_ChartOptions['region']}}</h3>
    </mat-tab>
  </mat-tab-group>
  <div *ngIf="map_ChartData" id="map_chart" class = "map-style" (selectedRegionEvent) = "stateSelected($event)" [stateNameStateCode] = "stateNameStateCode" [updateGeoMap] = "updateGeoMap" [chartData]="map_ChartData" [chartOptions] = "map_ChartOptions" chartType="GeoChart" GoogleChart></div>
  <br/>
  <app-search (selectedRegionEvent) =  "stateSelected($event)" [states] = "searchComponentStateData"  ></app-search>
  <br/>
</mat-card>
