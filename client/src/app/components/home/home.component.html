
<div class="container">

  <div class="row">
    <div class="col-sm-7">
      <mat-card>
        <app-search></app-search>
        <br/>
        <div id="map_chart" [updateGeoMap] = "updateGeoMap" [chartData]="map_ChartData" [chartOptions] = "map_ChartOptions" chartType="GeoChart" GoogleChart></div>
      </mat-card>
    </div>
    <div class="col-sm-5 right-col">
      <mat-card>
        <div id="pi_chart" [updateGeoMap] = "updateGeoMap" [chartData]="pichartdata" [chartOptions] = "pichartoptions" chartType="Histogram" GoogleChart></div>
      </mat-card>
      <mat-card>
        <div id="pi_chart2" [updateGeoMap] = "updateGeoMap" [chartData]="pichartdata" [chartOptions] = "pichartoptions" chartType="PieChart" GoogleChart></div>
      </mat-card>
      <mat-card>
        <div id="pi_chart3" [updateGeoMap] = "updateGeoMap" [chartData]="pichartdata" [chartOptions] = "pichartoptions" chartType="PieChart" GoogleChart></div>
      </mat-card>
    </div>
  </div>


  <button class="btn btn-warning btn-lg" (click)="addData()">MoreData</button>
  <button class="btn btn-warning btn-lg" (click)="zoomInState()">ZoomNy</button>
</div>
