<div class="container">

  <div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->

    <!-- LOGIN FORM -->
    <form (ngSubmit)="onSignUpSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="signupData['email']"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="signupData['password']">
      </div>

      <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <p>Or go <a routerLink="/">home</a>.</p>

  </div>

</div>
